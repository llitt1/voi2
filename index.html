<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
}

/* 올라오는 애니메이션 */
@keyframes rise {
  from { transform: translate(-50%, 200px); opacity:0; }
  to { transform: translate(-50%, 0); opacity:1; }
}

.rise {
  position:fixed;
  bottom:0;
  left:50%;
  width:400px;
  animation: rise 1.5s ease-out forwards;
}
</style>
</head>

<body>

<script>
const params = new URLSearchParams(window.location.search);

if(params.get("invade") === "1"){
  const img = document.createElement("img");
  img.src = "body.png";
  img.className = "rise";
  document.body.appendChild(img);
}
</script>

</body>
</html>
